<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Booking Form</h2>
        <form id="bookingForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
            
            <label for="customerMobile">Customer Mobile Number:</label>
            <input type="text" id="customerMobile" name="customerMobile" required>
            
            <label for="startDateTime">Trip Start Date & Time:</label>
            <input type="datetime-local" id="startDateTime" name="startDateTime" required>
            
            <label for="endDateTime">Trip End Date & Time:</label>
            <input type="datetime-local" id="endDateTime" name="endDateTime" required>
            
            <label for="tripType">Trip Type:</label>
            <select id="tripType" name="tripType" required>
                <option value="in-station">In-station</option>
                <option value="outstation">Outstation</option>
            </select>
            
            <label for="routeType">Route Type:</label>
            <select id="routeType" name="routeType" required>
                <option value="round-trip">Round Trip</option>
                <option value="one-way">One Way</option>
            </select>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverName" name="driverName" required>
            
            <label for="driverMobile">Driver Mobile Number:</label>
            <input type="text" id="driverMobile" name="driverMobile" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
